        <div class="my-5 col-md-6">

        </div>
        <div class="col-md-6">
            <h4>ยอดเงินคงเหลือทั้งหมด: <span id="totalbalance"></span> บาท</h4>
            <h4>Username: <span id="username"></span></h5>

    <script>
        function getData() {
            const userId = 40956;
            fetch(`http://localhost:8080/profile?id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const accountid = data.id;
                    document.getElementById('accountid').textContent = accountid;
                    const username = data.name;
                    document.getElementById('username').textContent = username;
                    const totalbalance = data.balance_total;
                    document.getElementById('totalbalance').textContent = totalbalance;
                });
        }

    </script>
