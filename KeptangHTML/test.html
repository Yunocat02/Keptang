<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มรายการเงิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1>เพิ่มรายการเงิน</h1>
        <form>
            <div class="mb-3">
                <label for="type" class="form-label">ประเภท</label>
                <select class="form-select" id="type" name="type">
                    <option value="รายรับ">รายรับ</option>
                    <option value="รายจ่าย">รายจ่าย</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">จำนวนเงิน</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">หมายเหตุ</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="datetime" class="form-label">วันที่-เวลา</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            </div>
            <button type="submit" class="btn btn-primary">เพิ่มรายการ</button>
        </form>
    </div>
</body>
</html>
